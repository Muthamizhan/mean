<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <title>MEAN Stack</title>
</head>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">

<body>
    <div class="container" ng-controller="AppCtrl">
        <div class="col-sm-12">
            <md-content class="md-whiteframe-z1">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="img/menu.svg"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
            </md-content>
            <div layout="column" class="list-wrapper wrapper-postion">
                <md-whiteframe class="md-whiteframe-z3 whitefrme" layout layout-align="end center">
                    <div flex>
                        <h2 class="md-title">Name</h2>
                    </div>
                    <div flex>
                        <h3 class="md-title">Email</h3>
                    </div>
                    <div flex>
                        <h3 class="md-title">Number</h3>
                    </div>
                </md-whiteframe>
            </div>
            <!-- ng-repeat -->
            <div layout="column" class="list-wrapper wrapper-postion" ng-repeat="list in contactList">
                <md-whiteframe class="md-whiteframe-z1 whitefrme" layout layout-align="end center">
                    <div flex>
                        <h2 class="md-title">{{list.name}}</h2>
                    </div>
                    <div flex>
                        <h3 class="md-title">{{list.email}}</h3>
                    </div>
                    <div flex>
                        <h3 class="md-title">{{list.Number}}</h3>
                    </div>
                </md-whiteframe>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
